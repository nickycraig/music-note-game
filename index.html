<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./musicnotes.js" defer></script>
    <title>Music Note Match Game</title>
</head>
<body>
    <nav>
        <h1>MUSIC NOTE MATCH GAME!</h1>
        <h4>Click on the letters below to match the note you see.</h4>
    </nav>
    <br>
    <main>
        <section class="game-play">
            <div class="rounds">
                <button class="start">Start Game</button>
                <h3 class="round-number">Round 1</h3>
                <button class="next">Next Round</button>
            </div>
            <div class="notes">
                <img src="https://i.imgur.com/36HTzZP.jpg" alt="low treble D" id="note-images">
            </div>
            <div class="letter-buttons">
                <button class="button" id="a">A</button>
                <button class="button" id="b">B</button>
                <button class="button" id="c">C</button>
                <button class="button" id="d">D</button>
                <button class="button" id="e">E</button>
                <button class="button" id="f">F</button>
                <button class="button" id="g">G</button>
            </div>
            <div>
                <h3 class="note-counter">Mystery Note</h3>
                <h3 class="answer">Answer:</h3>
            </div>  
        </section>
        <section class="scoreboard">
            <div>
                <h2>Scoreboard</h2>
                <h3 class="score">Current Score: 0 out of 10</h3>
                <br>
                <ul class="totals">Score Totals (out of 10):<ul>
            </div> 
        </section>
    </main>  
</body>
</html>
